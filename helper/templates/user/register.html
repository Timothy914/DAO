<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
{% load static %}
    <link rel="stylesheet" href="{% static 'css/Study_Helper.css' %}">

</head>

<body class="bg-spe">

    <div class="container">

        <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-12 col-md-9 m-5">

        <div class="card o-hidden border-0 shadow-lg my-5 bg-transparent-85">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
{#                    <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>#}
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">欢迎加入Uni DAO</h1>
                            </div>
                            <form class="user" method="post">
                                {% csrf_token %}
                                {{ form }}
                                <input type="submit" class="btn btn-primary btn-block" value="注册">
                                {% if message %}
                                    <script>
                                        mes="{{message}}";
                                        if(!mes.match("message"))
                                            alert(mes);
                                    </script>
                                {% endif %}
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="{% url 'helper:login' %}">已经有账户? 点此登录!</a>
                            </div>
                            <div class="text-center">
                                <p class="small">MIS2020, SEM, TianJin University</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/Study_Helper.js' %}"></script>

</body>

</html>
